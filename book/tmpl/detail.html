<div class="col-md-6 col-md-offset-3">
<div class="panel panel-info ">
    <div class="panel-heading">
        <span ng-hide="flag">{{book.bookName}}</span>
        <input type="text" ng-model="b.bookName" ng-show="flag">
        <a href="#/list" class="btn btn-default pull-right btn-xs">返回</a>
    </div>
    <div class="panel-body" style="text-align: center">
        <img ng-src="{{book.bookCover}}" alt="" style="width:50%;height: 200px">
    </div>
    <div class="panel-footer">
        书的价格
        <span ng-hide="flag">{{book.bookPrice | currency:'$'}}</span>
        <input type="text" ng-model="b.bookPrice" ng-show="flag">
        <button class="btn btn-warning" ng-click="change()" ng-hide="flag">修改</button>
        <button class="btn btn-danger" ng-click="remove()" ng-hide="flag">删除</button>

        <button class="btn btn-danger" ng-show="flag" ng-click="update()">确认修改</button>
        <button class="btn btn-default" ng-show="flag" ng-click="change()">取消</button>
    </div>
</div>
</div>
